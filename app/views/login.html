<div class="container pdTop-container">
    <div class="col-md-6 col-md-offset-3">
        <div class="row">
            <form name="loginForm" autocomplete="off" novalidate>
                <legend>Login</legend>
                <div class="form-group" ng-class="{ 'has-error' : loginForm.email.$error.required && loginForm.email.$dirty }">
                    <label class="control-label">E-mail</label>
                    <input type="email" name="email" class="form-control" ng-model="user.email" ng-required="true" placeholder="user@email.com" tabindex="1">
                    <small class="text-danger" ng-show="loginForm.email.$error.required && loginForm.email.$dirty">* Campo Obrigatório</small>
                </div>
                
                <div class="form-group" ng-class="{ 'has-error' : loginForm.password.$error.required && loginForm.password.$dirty }">
                    <label class="control-label">Password</label>
                    <input type="password" name="password" class="form-control" ng-model="user.password" ng-required="true" placeholder="*******" tabindex="2">
                    <small class="text-danger" ng-show="loginForm.password.$error.required && loginForm.password.$dirty">* Campo Obrigatório</small>
                </div>
                
                <div class="form-group">
                    <button class="btn btn-primary" ng-click="validateUser()" tabindex="3">Entrar</button>
                </div>
            </form>
        </div>
    </div>
</div>

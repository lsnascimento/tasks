<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" data-keyboard="false" data-backdrop="static">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true" ng-click="taskAnswerFalse()">&times;</span></button>
                <h4 class="modal-title" id="myModalLabel">Deseja finalizar a tarefa {{ task.id }}?</h4>
            </div>
            <div class="modal-body">
                <form name="solutionForm" novalidate>
                    <div class="form-group" ng-class="{'has-error' : solutionForm.solution.$error.minlength && solutionForm.solution.$dirty || solutionForm.solution.$error.required && solutionForm.solution.$dirty }">
                        <textarea
                                name="solution"
                                class="form-control no-resize"
                                ng-model="task.solution"
                                rows="6"
                                placeholder="Qual foi a solução para esta tarefa?"
                                ng-minlength="10"
                                ng-maxlength="200"
                                ng-required="true">
                        </textarea>
                        <div class="col-md-12 text-right">
                            <div class="row">
                                <small class="help-block" ng-show="task.solution.length >= 10">Restam {{ 200 - task.solution.length }} caracteres</small>
                                <small class="text-danger" ng-show="solutionForm.solution.$error.minlength && solutionForm.solution.$dirty">* Mínimo de 10 caracteres</small>
                                <small class="text-danger" ng-show="solutionForm.solution.$error.required && solutionForm.solution.$dirty">* Campo Obrigatório</small>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" ng-click="taskAnswerTrue()" ng-disabled="solutionForm.$invalid">Finalizar</button>
                <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="taskAnswerFalse()">Cancelar</button>
            </div>
        </div>
    </div>
</div>
